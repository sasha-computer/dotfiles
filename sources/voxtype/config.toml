# Voxtype Configuration
# Deployed by Home Manager from ~/Dotfiles/sources/voxtype/
# Hotkey is handled by KDE (Meta+V) via compositor keybinding, not evdev

state_file = "auto"

[hotkey]
key = "PAUSE"
enabled = false

[audio]
device = "default"
sample_rate = 16000
max_duration_secs = 60

[whisper]
model = "tiny.en"
language = "en"
translate = false

[output]
# "type" mode with ydotool (wtype doesn't work on KDE Wayland)
mode = "type"
fallback_to_clipboard = true

[output.notification]
on_transcription = true
